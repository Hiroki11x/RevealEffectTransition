// Top-level build file where you can add configuration options common to all sub-projects/modules.

subprojects {
    buildscript {
        repositories {
            jcenter()
            mavenCentral()
        }
    }

    repositories {
        mavenCentral()
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    androidPlugin = 'com.android.tools.build:gradle:1.3.1'
    minSdkVersion = 21
    compileSdkVersion = 23
    buildToolsVersion = '23.0.1'

    supportAnnotations = 'com.android.support:support-annotations:23.0.1'
    supportV4 = 'com.android.support:support-v4:23.0.1'
    supportAppCompat = 'com.android.support:appcompat-v7:23.0.1'

    bintrayRelease = 'com.novoda:bintray-release:0.3.4'

    siteUrl = 'https://github.com/Hiroki11x/RevealEffectTransition'
    gitUrl = 'https://github.com/Hiroki11x/RevealEffectTransition.git'
    issueTrackingUrl = 'https://github.com/Hiroki11x/RevealEffectTransition/issues'
}